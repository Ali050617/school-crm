{% extends 'base.html' %}

{% block title %}Maktab CRM - Yangi o'quvchi qo'shish{% endblock %}

{% block content %}
    <h1>Yangi o'quvchi qo'shish</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">Ism:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Ismingizni kiriting" required>
        </div>
        <div class="form-group">
            <label for="last_name">Familiya:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Familiyangizni kiriting" required>
        </div>
        <div class="form-group">
            <label for="group">Guruh:</label>
            <select id="group" name="group" required>
                <option value="">Guruhni tanlang</option>
                {% for group in groups %}
                <option value="{{ group.id }}">{{ group.group_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="birth_date">Tug'ilgan sana:</label>
            <input type="date" id="birth_date" name="birth_date" required>
        </div>
        <div class="form-group">
            <label for="images">Rasm:</label>
            <input type="file" id="images" name="images" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Telefon raqami:</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="Telefon raqamingizni kiriting" required>
        </div>
        <div class="form-group">
            <label for="address">Manzil:</label>
            <textarea id="address" name="address" placeholder="Manzilingizni kiriting" required></textarea>
        </div>
        <div class="actions">
            <button type="submit" class="btn"><i class="fas fa-save"></i> Saqlash</button>
            <a href="{% url 'students:student_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Bekor qilish</a>
        </div>
    </form>
{% endblock %}
