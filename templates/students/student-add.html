{% extends 'base.html' %}

{% block title %}Maktab CRM - Yangi o'quvchi qo'shish{% endblock %}

{% block content %}
    <h1>Yangi o'quvchi qo'shish</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">Ism:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Familiya:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="group">Guruh:</label>
            <select id="group" name="group" required>
                {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="birth_date">Tug'ilgan sana:</label>
            <input type="date" id="birth_date" name="birth_date" required>
        </div>
        <div class="form-group">
            <label for="images">Rasm:</label>
            <input type="file" id="images" name="images" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Telefon raqami:</label>
            <input type="text" id="phone_number" name="phone_number" required>
        </div>
        <div class="form-group">
            <label for="address">Manzil:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div class="actions">
            {% if student %}
                <button type="submit" class="btn"><i class="fas fa-save"></i> Tahrirlash</button>
                <a href="{{ student.get_detail_url }}" class="btn btn-secondary"><i class="fas fa-times"></i>Detailga qaytish</a>
            {% else %}
                <button type="submit" class="btn"><i class="fas fa-save"></i> Saqlash</button>
                <a href="{% url 'students:student_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Bekor qilish</a>
            {% endif %}
        </div>
    </form>
{% endblock %}
